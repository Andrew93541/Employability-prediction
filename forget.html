<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employability Prediction Forget Password</title>
    <link rel="icon" href="imgvideos/Employability Prediction.jpg">
    <link rel="stylesheet" href="login.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
  <body>
    <video autoplay loop muted playsinline class="background-video">
      <source
        src="imgvideos/log.mp4"type="video/mp4"/>
      Your browser does not support the video tag.
    </video>

    <div class="wrapper">
      <form action="reset-password.html" method="POST">
        <h1>Forgot Password</h1>
        <div class="input-box">
          <input
            type="email"
            name="email"
            placeholder="Enter your Email"
            required
          />
          <i class="bx bx-mail-send"></i>
        </div>
        <button type="submit" class="btn">Reset Password</button>
        <div class="register-link">
          <p>Remembered your password? <a href="login.html">Login</a></p>
        </div>
      </form>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
